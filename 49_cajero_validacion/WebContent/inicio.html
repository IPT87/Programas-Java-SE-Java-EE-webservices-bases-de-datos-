<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Inicio</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<script type="text/javascript">
	function validacion() {
		var numCuenta = document.getElementById("numCuenta").value;
		if (isNaN(numCuenta)) { //si no es numerico, se cancela el envio
			alert("El numero de cuenta debe ser numerico!");
			return false;
		}
		if (numCuenta.length < 3) { //si tiene menos de tres caracteres, se cancela el envio
			alert("La cuenta debe tener al menos tres digitos!");
			return false;
		}
		return true; //cumple todas las caracteristicas para ser enviado
	}
</script>
</head>
<body>
	<div class="container">
		<form action="Controller?option=doEntrar" method="post" onsubmit="return validacion();">
			<div class="form-group">
				<label>Numero cuenta:</label><input type="text" id="numCuenta" name="numCuenta" class="form-control" style="width:30%" required="required" placeholder="Numero de cuenta" />
			</div>
			<button type="submit" class="btn btn-default">Entrar</button>
		</form>
	</div>
</body>
</html>
