<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
	function factorial() {
		var resultado = 1;
		var numero = prompt("Introduce numero: ");
		for (var i = 1; i <= numero; i++) {
			resultado *= i;
		}
		alert("El factorial de " + numero + " es: " + resultado);
	}
</script>
</head>
<body onclick="factorial();">
	<h1>Texto</h1>
</body>
</html>
