<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Nuevo Vehiculo</title>
</head>
<body>
	<fieldset>
		<legend>Nuevo Vehiculo</legend>
			<form action="doAltaVehiculo" method="POST">
				Matricula <input type="text" name="matricula"/><br/><br/>
				Marca <input type="text" name="marca"/><br/><br/>
				Modelo <input type="text" name="modelo"/><br/><br/>
				Color <input type="text" name="color"/><br/><br/>
				Potencia <input type="number" name="potencia"/><br/><br/>
				Precio/dia <input type="number" name="precioDia"/><br/><br/>
				<input type="submit" value="Registrar" />
			</form>
			<br/><br/>
			<p align="left"><a href="toMenuPropietario">Volver</a></p>
	</fieldset>
</body>
</html>
