<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
	border: 1px solid GRAY;
	border-collapse: collapse;
}
a{
	color:LIGHTSLATEGRAY;
}
h1{
	color:DARKSALMON;
}
legend{
	color:INDIANRED;
}
</style>
<meta charset="ISO-8859-1">
<title>Nuevo alumno</title>
</head>
<body>
	<fieldset>
		<legend>Datos personales</legend>
		<form action="FrontController?option=doAltaAlumno" method="post">
			Usuario<br/>
			<input type="text" name="usuario" required="required"/>
			<br/>
			Edad<br/>
			<input type="number" name="edad" required="required"/>
			<br/>
			Email<br/>
			<input type="email" name="email" required="required"/>
			<br/>
			Nombre<br/>
			<input type="text" name="nombreAlumno" required="required"/>
			<br/>
			Password<br/>
			<input type="password" name="password" required="required"/>
			<br/><br/>
			<input type="submit" value="Guardar"/>
			<input type="reset">
			<br/><br/>
			<h3><a href="FrontController?option=toInicio">Volver</a></h3>
		</form>
	</fieldset>
</body>
</html>
