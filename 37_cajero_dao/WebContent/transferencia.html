<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Transferencia</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<form action="Controller?option=doTransferencia" method="post">
			<div class="form-group">
				<label>Cuenta destino:</label><input type="text" name="destino" class="form-control" style="width:30%" required="required" />
			</div>
			<div class="form-group">
				<label>Cantidad:</label><input type="text" name="cantidad" class="form-control" style="width:30%" required="required" />
			</div>
			<button type="submit" class="btn btn-default">Transferir</button>
		</form>
	</div>
</body>
</html>
