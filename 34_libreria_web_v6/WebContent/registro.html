<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
</head>
<body>
<div class="container">
	<h1>Alta de contacto</h1>
	<form action="Controller?option=doRegistrar" method="post">
		<div class="form-group">
			<label>Usuario:</label><input type="text" name="usuario" class="form-control" style="width:30%" required="required" placeholder="Usuario" />
		</div>
		<div class="form-group">
			<label>Contraseña:</label><input type="password" name="password" class="form-control" required="required" style="width:30%" placeholder="password" />
		</div>
		<div class="form-group">
			<label>Email:</label><input type="text" name="email" class="form-control" style="width:30%" placeholder="Email"/>
		</div>
		<div class="form-group">
			<label>Teléfono:</label><input type="number" name="telefono" class="form-control" style="width:30%" placeholder="telefono"/>
		</div>
		<button type="submit" class="btn btn-default">Registrar</button>
		
	</form>
	<br/><br/>
</div>
<a href="Controller?option=toSalir">Volver</a>
</html>
