<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registrar</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<center>
		<form action="Controler?option=doRegistrar" method="post">
			<div class="form-group">
				<label for="nombre">Usuario:</label>
				<input type="text" style="width:250px;" name="usuario" class="form-control" placeholder="Usuario" id="nombre" /><br />
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" style="width:250px;" name="email" class="form-control" placeholder="Email" id="email" /><br />
			</div>
			<div class="form-group">
				<label for="pass">Contraseña:</label>
				<input type="password" style="width:250px;" name="pass" class="form-control" placeholder="Contraseña" id="pass" /><br />
			</div>
			<div class="form-group">
				<label for="telefono">Telefono:</label>
				<input type="number" style="width:250px;" name="telefono" class="form-control" placeholder="Telefono" id="telefono" /><br />
			</div>
			<button type="submit" class="btn btn-primary">Registrar</button>
		</form>
	</center>
</body>
</html>
