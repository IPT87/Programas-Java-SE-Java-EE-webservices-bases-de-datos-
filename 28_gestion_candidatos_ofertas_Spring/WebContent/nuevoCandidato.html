<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Formulario</title>
</head>
<body style="background-color:powderblue; font-family:verdana;">
	<form action="RegistrarAction" method="post" enctype="multipart/form-data">
		Nombre <input type="text" name="nombre" required="required"/>
		<br/><br/>
		Edad <input type="number" name="edad" required="required"/>
		<br/><br/>
		Puesto <input type="text" name="puesto" required="required"/>
		<br/><br/>
		Foto <input type="file" name="foto" value="Buscar" accept="image/*" required="required"/>
		<br/><br/>
		Email <input type="email" name="email" required="required"/>
		<br/><br/>
		<input type="submit" value="Guardar"/>
		<br/><br/>
		<h3><a href="FrontController?option=toMenu">Volver</a></h3>
	</form>
</body>
</html>
